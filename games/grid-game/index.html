<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスゲーム</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 8px;
            margin-bottom: 24px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #888;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell.active {
            background: #4caf50;
        }

        #reset-btn {
            padding: 8px 24px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: #2196f3;
            color: #fff;
            cursor: pointer;
        }

        #reset-btn:hover {
            background: #1976d2;
        }
    </style>
</head>

<body>
    <h1>マスゲーム</h1>
    <div class="grid" id="grid">
        <!-- 9マス自動生成 -->
    </div>
    <button id="reset-btn">リセット</button>
    <script>
        const grid = document.getElementById('grid');
        const resetBtn = document.getElementById('reset-btn');
        let cells = [];
        function createGrid() {
            grid.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');
                });
                grid.appendChild(cell);
                cells.push(cell);
            }
        }
        resetBtn.addEventListener('click', () => {
            cells.forEach(cell => cell.classList.remove('active'));
        });
        createGrid();
    </script>
</body>

</html>
